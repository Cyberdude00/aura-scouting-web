<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex, nofollow">
  <title>Japan Selection</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@200;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles.css">

  <!-- Open Graph (Facebook, LinkedIn) -->
  <meta property="og:title" content="Aura Scouting | International Model Agency" />
    <meta property="og:description"
        content="Aura Scouting is a modeling agency offering a global platform to connect and promote talent from around the world. We connect models and agencies internationally." />
    <meta name="twitter:image" content="https://www.aurascouting.com/favicon/mini-logo.png">
    <meta property="og:url" content="https://www.aurascouting.com/" />
    <meta property="og:type" content="website" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Aura Scouting | International Model Agency" />
    <meta name="twitter:description" content="Aura Scouting connects models and agencies globally." />
    <meta name="twitter:image" content="https://www.aurascouting.com/favicon/mini-logo.png">
    <meta name="twitter:url" content="https://www.aurascouting.com/" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="/favicon/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="192x192" href="/favicon/favicon-196x196.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/favicon/favicon-512x512.png">
  <link rel="shortcut icon" href="/favicon/favicon.ico" type="image/x-icon">
</head>

<body>
  <header>
    <div class="header-inner">
      <div class="logo-wrap">
        <img src="/public/images/aura-scouting-logo.png" loading="lazy" alt="Aura Scouting Logo" class="logo-img">
      </div>
      <div class="header-title">Japan Selection</div>
      <div class="header-contacts desktop-only">
        <div class="contacts-title">DIRECTORS</div>
        <a href="mailto:emma@aurascouting.com" class="mail-link">emma@aurascouting.com</a>
        <a href="mailto:magali@aurascouting.com" class="mail-link">magali@aurascouting.com</a>
      </div>
    </div>
  </header>

  <main class="grid-container" id="modelGrid"></main>

  <!-- SECCION POLAS -->
  <section id="polasSection" class="polas-section">
    <div class="polas-inner">
      <button class="close-polas" id="closePolasBtn" title="Close">&times;</button>
      <div class="polas-header">
        <div id="polasName" class="polas-name"></div>
        <div class="polas-measures" id="polasMeasures"></div>
        <div class="unit-toggle-wrap">
          <button id="toggleUnitBtn" class="toggle-unit-btn">Switch to ft/in</button>
        </div>
      </div>
      <div class="polas-gallery" id="polasGallery"></div>
      <div class="instagram-section">
        <div class="insta-title">Instagram</div>
        <div class="insta-gallery" id="instaGallery"></div>
      </div>
    </div>
  </section>

  <!-- VISOR DE IMAGEN/VIDEO -->
  <div id="imgViewer" class="img-viewer-modal">
    <span class="img-viewer-close" tabindex="0">&times;</span>
    <div class="img-viewer-img"></div>
    <div class="img-viewer-nav img-viewer-prev" tabindex="0">&#10094;</div>
    <div class="img-viewer-nav img-viewer-next" tabindex="0">&#10095;</div>
  </div>

  <div class="header-contacts mobile-only">
    <div class="contacts-title">DIRECTORS</div>
    <a href="mailto:emma@aurascouting.com" class="mail-link">emma@aurascouting.com</a>
    <a href="mailto:magali@aurascouting.com" class="mail-link">magali@aurascouting.com</a>
  </div>

  <footer id="footer">
    <div class="footer-content">

    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <script src="models-japan-feb.js"></script>
  <script src="../script.js"></script>
</body>
</html>
